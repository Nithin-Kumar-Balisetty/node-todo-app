<html lang="en"><head>

    <title>ToDo App</title>
    <script defer="" src="/static/js/bundle.js"></script><style>body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
    monospace;
}

@media (max-width: 500px) {
  .container {
    width: 90%;
    padding: 10px;
  }

  h1, h2 {
    font-size: 1.5rem;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: calc(100% - 15px);
  }
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

h1 {
  color: #333;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 10p
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

input[type="email"],
input[type="password"],
input[type="text"] {
  width: calc(100% - 20px);
  padding: 10px;
  margin: 10px 0;

  border-radius: 5px;

  background-color: #4caf50;

  list-style-type: none;

  display: flex;

</style>
</script>
</head>

<body>
    
    <div id="root">
      <div class="container">
        <h1>Todo App</h1>
        <form id="authForm">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="loginButton">Login</button>
          <button type="button" id="registerButton">Register</button>
        </form>
        <p id="message" style="font-weight: bold;"></p>

      </div>
    </div>
</body>

<script>

// Helper function to validate email
function isValidEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email regex
  return emailRegex.test(email);
}

// Helper function to validate password
function isValidPassword(password) {
  return password.length >= 5;
}

// Function to show error messages
function showMessage(message, color = 'red') {
  const messageElement = document.getElementById('message');
  messageElement.textContent = message;
  messageElement.style.color = color;
}

// Login Button Click Event
document.getElementById('loginButton').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  // Validate email and password
  if (!isValidEmail(email)) {
    showMessage('Invalid email format. Please enter a valid email.');
    return;
  }

  if (!isValidPassword(password)) {
    showMessage('Password must be at least 5 characters long.');
    return;
  }

  // Clear previous messages
  showMessage('', 'black');

  // Send login request
  const response = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password }),
  });

  const data = await response.json();

  // Update the message based on server response
  if (data.message === 'No user exists. Please register an account.') {
    showMessage('No user exists. Please register an account.');
  } else if (data.message === 'Incorrect password. Please try again.') {
    showMessage('Incorrect password. Please try again.', 'orange');
  } else if (data.message === 'Login successful!') {
    showMessage('Login successful!', 'green');

    // Redirect to another page if needed
    setTimeout(() => {
      window.location.href = '/dashboard';
    }, 1000);
  }
});

// Register Button Click Event
document.getElementById('registerButton').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  // Validate email and password
  if (!isValidEmail(email)) {
    showMessage('Invalid email format. Please enter a valid email.');
    return;
  }

  if (!isValidPassword(password)) {
    showMessage('Password must be at least 5 characters long.');
    return;
  }

  // Clear previous messages
  showMessage('', 'black');

  // Send register request
  const response = await fetch('/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password }),
  });

  const data = await response.json();

  // Update the message based on server response
  if (data.message === 'User already exists. Please log in.') {
    showMessage('User already exists. Please log in.');
  } else if (data.message === 'Registration successful! You can now log in.') {
    showMessage('Registration successful! You can now log in.', 'green');

    // Optionally redirect to the login page
    setTimeout(() => {
      window.location.href = '/';
    }, 1000);
  }
});

</script>

</html>
